// 3D Sphere Wheel Component
const SphereWheel3D = () => {
  const containerRef = useRef(null);
  
  useEffect(() => {
    if (!containerRef.current) return;
    
    const container = containerRef.current;
    const width = container.clientWidth;
    const height = container.clientHeight;
    
    // Scene
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(50, width / height, 0.1, 1000);
    camera.position.z = 6;
    
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(width, height);
    renderer.setClearColor(0x000000, 0);
    container.appendChild(renderer.domElement);
    
    // Center Cube (NVIDIA)
    const cubeGeometry = new THREE.BoxGeometry(1, 1, 1);
    const cubeMaterial = new THREE.MeshPhongMaterial({ 
      color: 0x76B900,
      emissive: 0x76B900,
      emissiveIntensity: 0.3,
      shininess: 100
    });
    const cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
    scene.add(cube);
    
    // Wireframe around cube
    const wireframeGeometry = new THREE.BoxGeometry(1.3, 1.3, 1.3);
    const wireframeMaterial = new THREE.MeshBasicMaterial({ 
      color: 0x76B900,
      wireframe: true,
      transparent: true,
      opacity: 0.4
    });
    const wireframe = new THREE.Mesh(wireframeGeometry, wireframeMaterial);
    scene.add(wireframe);
    
    // Orbiting Spheres Group
    const orbitGroup = new THREE.Group();
    scene.add(orbitGroup);
    
    // 5 Spheres for Umweltsphären
    const sphereColors = [
      0x76B900, // Tech - NVIDIA Green
      0x00D4AA, // Öko - Türkis
      0xFF6B6B, // Recht - Rot
      0x4ECDC4, // Umwelt - Cyan
      0x9B59B6  // Sozial - Lila
    ];
    
    const sphereGeometry = new THREE.SphereGeometry(0.3, 32, 32);
    const spheres = [];
    
    sphereColors.forEach((color, i) => {
      const material = new THREE.MeshPhongMaterial({ 
        color: color,
        emissive: color,
        emissiveIntensity: 0.2,
        shininess: 100
      });
      const sphere = new THREE.Mesh(sphereGeometry, material);
      const angle = (i / 5) * Math.PI * 2;
      sphere.position.x = Math.cos(angle) * 2.2;
      sphere.position.z = Math.sin(angle) * 2.2;
      sphere.userData = { angle: angle, baseY: 0 };
      orbitGroup.add(sphere);
      spheres.push(sphere);
    });
    
    // Orbit ring
    const ringGeometry = new THREE.TorusGeometry(2.2, 0.02, 16, 100);
    const ringMaterial = new THREE.MeshBasicMaterial({ 
      color: 0x76B900,
      transparent: true,
      opacity: 0.3
    });
    const ring = new THREE.Mesh(ringGeometry, ringMaterial);
    ring.rotation.x = Math.PI / 2;
    scene.add(ring);
    
    // Lighting
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
    scene.add(ambientLight);
    
    const pointLight = new THREE.PointLight(0xffffff, 1, 100);
    pointLight.position.set(5, 5, 5);
    scene.add(pointLight);
    
    // Animation
    let animationId;
    const animate = () => {
      animationId = requestAnimationFrame(animate);
      
      cube.rotation.x += 0.005;
      cube.rotation.y += 0.01;
      wireframe.rotation.x -= 0.003;
      wireframe.rotation.y -= 0.007;
      
      orbitGroup.rotation.y += 0.008;
      
      spheres.forEach((sphere, i) => {
        sphere.position.y = Math.sin(Date.now() * 0.002 + i) * 0.3;
      });
      
      renderer.render(scene, camera);
    };
    animate();
    
    return () => {
      cancelAnimationFrame(animationId);
      container.removeChild(renderer.domElement);
      renderer.dispose();
    };
  }, []);
  
  return <div ref={containerRef} className="w-48 h-48 mx-auto" />;
};
